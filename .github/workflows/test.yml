name: Jest Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
      
      - name: create .env file
        run: echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env

      - name: Run Jest tests
        run: npx jest
